<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register | Hotel Name</title>
    <link rel="stylesheet" href="loginregister.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap">
	<script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Rooms</a></li>
          <li><a href="#">Amenities</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="register">
        <h2>Create a New Account</h2>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <button type="submit" class="button">Create Account</button>
        </form>
        <p class="message">Already have an account? <a href="login.html">Login here</a></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Hotel Name. All rights reserved.</p>
    </footer>
  </body>
</html>
